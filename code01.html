<html>

	<title>定位</title>

			padding: 0;
			margin: 0;
		}
		#nav{
			width: 300px;
			margin: 100px auto;
			font-size: 0;
		}
		a{
			display: inline-block;
			width: 80px;
			height: 30px;
			font-size: 14px;
			text-align: center;
			line-height: 30px;
			text-decoration: none;
			border-bottom: 1px solid #ccc;

		a:hover{
			color: white;
			font-size: 24px;
			background-color: #ccc;
			border: 1px solid;
			border-left-color: orange;
			border-right-color: orange; 
			border-top-color: orange;
		}
	</style>
</head>
<body>
<nav id="nav">
